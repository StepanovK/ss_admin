version: "3.9"

volumes:
  pgdata_volume:
  pgadmin_volume:
  rabbit_mq_volume:
    driver: rexray
    driver_opts:
      volumeType: "gp2"
      size: "4"
      availabilityZone: "ap-south-1a"
  logs_volume:

networks:
  vk_admin:
    driver: bridge

services:
  postgres_ru:
    build:
      context: .
      dockerfile: Models/Dockerfile
    env_file:
      - .env_docker
    environment:
#      POSTGRES_USER: postgres
#      POSTGRES_PASSWORD: postgres
#      POSTGRES_DB: vk_db
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    restart: always
    volumes:
      - pgdata_volume:/var/lib/postgresql/data
    networks:
      - vk_admin

  pgadmin:
    image: dpage/pgadmin4:6.10
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@vk.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
      PGADMIN_CONFIG_SERVER_MODE: "False"
    env_file:
      - .env_docker
    volumes:
      - pgadmin_volume:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    networks:
      - vk_admin
    depends_on:
      - postgres_ru

  rabbitmq:
    container_name: rabbitmq
    hostname: rabbitmq
    image: rabbitmq:3.10-management-alpine
    environment:
      - RABBITMQ_NODENAME=node@rabbitmq
    ports:
      - "5672:5672"
      - "8080:15672"
    networks:
      - vk_admin
    volumes:
      - rabbit_mq_volume:/var/lib/rabbitmq/mnesia/node@rabbitmq

  bot_poster:
    build:
      context: .
      dockerfile: BotVKPoster/Dockerfile
    restart: always
    env_file:
      - .env_docker
    environment:
      - TZ=Europe/Moscow
    volumes:
      - logs_volume:/Logs
    depends_on:
      - rabbitmq
      - postgres_ru
    networks:
      - vk_admin

  bot_listener:
    build:
      context: .
      dockerfile: BotVKListener/Dockerfile
    restart: always
    env_file:
      - .env_docker
    environment:
      - TZ=Europe/Moscow
    volumes:
      - logs_volume:/Logs
    depends_on:
      - rabbitmq
      - postgres_ru
    networks:
      - vk_admin